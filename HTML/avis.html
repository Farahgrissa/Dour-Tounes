<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dour Tounes - Nouvelle Publication</title>
    <link rel="stylesheet" href="..\CSS\avis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="publication-container">
        <header class="publication-header">
            <h1>Dour Tounes</h1>
            <div class="user-profile">
                <span class="username">Nom d'utilisateur</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <main class="publication-content">
            <div class="post-visibility">
                <i class="fas fa-globe"></i>
                <span>Post public sur Google</span>
            </div>

            <form class="publication-form">
                <textarea placeholder="Partagez votre expérience concernant ce lieu"></textarea>
                
                <!-- Sélection du mois et de l'année -->
                <div class="date-selection">
                    <select class="date-input">
                        <option value="">Mois</option>
                        <option value="01">Janvier</option>
                        <option value="02">Février</option>
                        <option value="03">Mars</option>
                        <option value="04">Avril</option>
                        <option value="05">Mai</option>
                        <option value="06">Juin</option>
                        <option value="07">Juillet</option>
                        <option value="08">Août</option>
                        <option value="09">Septembre</option>
                        <option value="10">Octobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Décembre</option>
                    </select>

                    <select class="date-input">
                        <option value="">Année</option>
                        
                    </select>
                </div>

                <!-- Ajout de fichiers -->
                <label class="file-upload">
                    <i class="fas fa-camera"></i>
                    Ajouter des photos et vidéos
                    <input type="file" hidden multiple>
                </label>

                <!-- Boutons d'action -->
                <div class="action-buttons">
                    <button type="button" class="cancel-btn">Annuler</button>
                    <button type="submit" class="publish-btn">Publier</button>
                </div>
            </form>
        </main>
    </div>

<script>let currentYear = new Date().getFullYear();
    for (let year = currentYear; year >= 2000; year--) {
                       document.write(`<option value="${year}">${year}</option>`);
                                }
    
    // Exemple de dynamisation du nom d'utilisateur
    document.querySelector('.username').textContent = "Utilisateur Connecté";</script>
</body>
</html>
